<!DOCTYPE html>
<html>
<head>
    <title>Texas Hold'em 로비</title>
</head>
<body>
    <h1>텍사스 홀덤에 오신 것을 환영합니다</h1>
    <form action="/game" method="get">
        <label>테이블 ID를 입력하거나 빈 칸으로 두어 새로 만들기:</label><br>
        <input type="text" name="table_id" placeholder="테이블 ID"><br><br>
        <label>시작 칩 액수 (새로운 테이블 생성 시 필요):</label><br>
        <input type="number" name="starting_chips" placeholder="예: 1000"><br><br>
        <button type="submit">테이블 참여</button>
    </form>
</body>
</html>
